<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flickity Carousel</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
  <link rel="stylesheet" href="./style/style.css" />
</head>

<body>
  <div class="section-test">
    <div class="tab-content" id="myTabContent">
      <div class="panel-bar">
        <div class="menu">
          <ul class="nav nav-tabs" id="myTav" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" id="bed-tab" data-toggle="tab" href="#bed" role="tab" aria-controls="bed"
                aria-selected="true">Bed</a>
            </li>
            <li class="nav-item">
              <a class="nav-link chair" id="chair-tab" data-toggle="tab" href="#chair" role="tab" aria-controls="chair"
                aria-selected="true">Chair</a>
            </li>
          </ul>
        </div>
        <div class="dots-main">
          <div class="dot-all" id="dot-all">
            <button class="dot-F dot active dot-F"></button>
            <button class="dot-S dot"></button>
            <button class="dot-T dot"></button>
          </div>
        </div>
      </div>
      <div class="tab-pane fade show active" id="bed" role="tabpanel" aria-labelledby="home-tab">
        <div class="carousel" id="carousel-bed-tab" data-flickity='{ "freeScroll": true }'>
          <div class="carousel-cell"></div>
          <div class="carousel-cell"></div>
        </div>
      </div>
      <div class="tab-pane fade" id="chair" role="tabpanel" aria-labelledby="chair-tab">
        <div class="carousel" id="carousel-chair-tab" data-flickity='{ "freeScroll": true }'>
          <div class="carousel-cell"></div>
          <div class="carousel-cell"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
  </script>
  <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
  <script src="./scripts/script.js"></script>
</body>

</html>
